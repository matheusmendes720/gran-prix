# Docker Compose for Production-Ready Full-Stack Application
version: '3.8'

services:
  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: nova-corrente-backend
    ports:
      - "5000:5000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=5000
      - DATABASE_URL=sqlite:///./data/nova_corrente.db
      - MODELS_DIR=./models
      - DATA_DIR=./data
      - LOG_DIR=./logs
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
      - ./logs:/app/logs
      - ./backend:/app/backend
      - ./shared:/app/shared
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - nova-corrente-network

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.frontend
    container_name: nova-corrente-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - nova-corrente-network

  # Scheduled Forecast Service
  scheduler:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: nova-corrente-scheduler
    environment:
      - PYTHONUNBUFFERED=1
      - DATA_DIR=./data
      - MODELS_DIR=./models
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
      - ./logs:/app/logs
      - ./backend:/app/backend
      - ./backend/ml/config.yaml:/app/config.yaml
    command: python -m backend.scripts.scheduled_forecast
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - nova-corrente-network

networks:
  nova-corrente-network:
    driver: bridge

volumes:
  data:
  models:
  reports:
  logs:
