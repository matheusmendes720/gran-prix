version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: nova-corrente-db
    environment:
      POSTGRES_USER: ${DB_USER:-nova_corrente}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-strong_password}
      POSTGRES_DB: ${DB_NAME:-nova_corrente}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - nova-corrente-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nova_corrente}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nova-corrente-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nova-corrente-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nova-corrente-api
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-nova_corrente}:${DB_PASSWORD:-strong_password}@postgres:5432/${DB_NAME:-nova_corrente}
      - REDIS_URL=redis://redis:6379/0
      - USE_REDIS_CACHE=true
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - EXTERNAL_APIS_ENABLED=false
      - ENABLE_ML_PROCESSING=false
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - nova-corrente-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nova-corrente-web
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:5000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - nova-corrente-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  nova-corrente-network:
    driver: bridge