# Demand Forecasting System Configuration
# Nova Corrente - Demand Forecasting Configuration

forecasting:
  forecast_steps: 30  # Number of days to forecast
  service_level: 0.95  # Service level for safety stock (95%)
  lead_time: 14  # Lead time in days
  safety_stock_default: 20  # Default safety stock if calculation fails
  min_years_data: 2  # Minimum years of historical data required

models:
  arima:
    seasonal: true  # Use SARIMA (seasonal ARIMA)
    m: 7  # Seasonal period (7 for weekly seasonality in daily data)
  
  prophet:
    country: 'BR'  # Country code for holidays
    daily_seasonality: true
    yearly_seasonality: true
    weekly_seasonality: true
  
  lstm:
    look_back: 30  # Number of previous days to use
    units: 50  # Number of LSTM units
    epochs: 50  # Training epochs
    batch_size: 32  # Batch size for training
  
  ensemble:
    weights:
      ARIMA: 0.4
      Prophet: 0.3
      LSTM: 0.3
    use_lstm: true  # Set to false if TensorFlow not available

data:
  path: 'data/nova_corrente_demand.csv'  # Path to data file
  external_features: true  # Include external features (weather, economic)
  min_years: 2  # Minimum years of data required

alerts:
  enabled: false  # Enable email alerts
  urgency_thresholds:
    critical: 7  # Days for critical alert
    high: 14  # Days for high urgency
    medium: 30  # Days for medium urgency
  email_config:  # Email configuration (set if alerts.enabled is true)
    smtp_server: 'smtp.gmail.com'
    smtp_port: 587
    sender_email: 'alerts@novacorrente.com'
    sender_password: 'your_password'
    recipients:
      - 'manager@novacorrente.com'

reporting:
  output_dir: 'reports'  # Directory for output reports
  format: ['csv', 'pdf']  # Report formats to generate
  visualizations: true  # Generate visualization plots

