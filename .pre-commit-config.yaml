# Pre-commit configuration for Nova Corrente
# Install with: pip install pre-commit && pre-commit install
# Validates ML Ops constraint and enforces code quality

repos:
  # Local ML validation hooks (must run first)
  - repo: local
    hooks:
      - id: validate-ml-dependencies
        name: Validate ML Dependencies
        entry: python scripts/validation/check_ml_dependencies.py
        language: system
        files: ^(backend/requirements_deployment\.txt|infrastructure/docker/Dockerfile\.backend\.deployment)$
        pass_filenames: false
        
      - id: validate-ml-endpoints
        name: Validate ML Endpoints
        entry: python scripts/validation/check_ml_endpoints.py
        language: system
        files: ^backend/(api|routes|app/routes)/.*\.py$
        pass_filenames: false
        
      - id: validate-ml-imports
        name: Validate ML Imports
        entry: python scripts/validation/check_ml_imports.py
        language: system
        files: ^backend/(api|services|app)/.*\.py$
        pass_filenames: false

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        types: [python]

  # Python import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        types: [python]

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        types: [python]

  # Python security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
      - id: bandit
        args: [--skip, "B101,B311"]  # Skip some checks if needed

  # JSON/YAML formatting and validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-json
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Frontend tools
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.6
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, css, scss, markdown, json, yaml]
