# Pre-commit hooks configuration
# Validates ML Ops constraint before commits

repos:
  - repo: local
    hooks:
      - id: validate-ml-dependencies
        name: Validate ML Dependencies
        entry: python scripts/validation/check_ml_dependencies.py
        language: system
        files: ^(backend/requirements_deployment\.txt|infrastructure/docker/Dockerfile\.backend\.deployment)$
        pass_filenames: false
        
      - id: validate-ml-endpoints
        name: Validate ML Endpoints
        entry: python scripts/validation/check_ml_endpoints.py
        language: system
        files: ^backend/(api|routes|app/routes)/.*\.py$
        pass_filenames: false
        
      - id: validate-ml-imports
        name: Validate ML Imports
        entry: python scripts/validation/check_ml_imports.py
        language: system
        files: ^backend/(api|services|app)/.*\.py$
        pass_filenames: false

