# Docker Compose for Production Deployment
# Nova Corrente - Production-Ready Stack (NO ML Dependencies)
version: '3.8'

services:
  # MinIO (Object Storage)
  minio:
    image: minio/minio:latest
    container_name: nova-corrente-minio-prod
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - nova-corrente-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Redis (Caching)
  redis:
    image: redis:7-alpine
    container_name: nova-corrente-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - nova-corrente-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Backend API (FastAPI) - NO ML Dependencies
  backend:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.backend.deployment
    container_name: nova-corrente-backend-prod
    ports:
      - "5000:5000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - DATA_DIR=./data
      - LOG_DIR=./logs
      - CORS_ORIGINS=${CORS_ORIGINS}
      - MINIO_ENDPOINT=http://minio:9000
      - REDIS_URL=redis://redis:6379
      - ML_RESULTS_PATH=/app/data/ml_results
      - SECRET_KEY=${SECRET_KEY}
      # NO ML-related environment variables
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ml_results:/app/data/ml_results:ro  # Read-only mount for precomputed ML results
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - nova-corrente-network
    depends_on:
      - minio
      - redis
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.frontend
    container_name: nova-corrente-frontend-prod
    ports:
      - "3000:80"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - nova-corrente-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

networks:
  nova-corrente-network:
    driver: bridge

volumes:
  data:
  logs:
  minio_data:
  redis_data:
  ml_results:  # Read-only volume for precomputed ML results

