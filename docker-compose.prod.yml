version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: nova-corrente-db-prod
    environment:
      POSTGRES_USER: ${DB_USER:-nova_corrente}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-strong_password}
      POSTGRES_DB: ${DB_NAME:-nova_corrente}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    networks:
      - nova-corrente-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nova_corrente}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=1MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

  redis:
    image: redis:7-alpine
    container_name: nova-corrente-redis-prod
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    networks:
      - nova-corrente-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nova-corrente-api-prod
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-nova_corrente}:${DB_PASSWORD:-strong_password}@postgres:5432/${DB_NAME:-nova_corrente}
      - REDIS_URL=redis://redis:6379/0
      - USE_REDIS_CACHE=true
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://app.novacorrente.com}
      - EXTERNAL_APIS_ENABLED=false
      - ENABLE_ML_PROCESSING=false
      - DB_ECHO=false
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - nova-corrente-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nova-corrente-web-prod
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:5000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - nova-corrente-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  nginx:
    image: nginx:alpine
    container_name: nova-corrente-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./ssl:/etc/nginx/ssl  # For SSL certificates
    depends_on:
      - frontend
      - backend
    networks:
      - nova-corrente-network
    restart: unless-stopped

volumes:
  postgres_data_prod:
  redis_data_prod:

networks:
  nova-corrente-network:
    driver: bridge